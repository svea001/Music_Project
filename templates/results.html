<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body>
    <div class="results">
        {% if not result_df.empty %}
        <table>
        <thead>
            <tr>
                <th>Song</th>
                <th>Album</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in result_df.iterrows() %}
            <tr>
                <td>{{ row['Song'] }}</td>
                <td>{{ row['Album'] }}</td>
                <td>{{ row['Artist'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
    <div class="table-responsive">
        {{ df_html | safe }}
    </div>
